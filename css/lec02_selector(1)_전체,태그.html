<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>전체, 태그선택자</title>
    <style>
      * {
        font-family: "Courier New", Courier, monospace;
      }
      li {
        color: gold;
      }
    </style>
  </head>
  <body>
    <!--  -->
    <h1>전체 선택자</h1>
    <h2>*(애스터리스크) 사용</h2>
    <ul>
      <li>내용1</li>
      <li>내용2</li>
    </ul>
    <!--  -->
    <h1>태그 선택자</h1>
    <h2>태그명칭 사용</h2>
    <ol>
      <li>꼬부기</li>
      <li>어니부기</li>
    </ol>
  </body>
</html>
