<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아이디,클래스 선택자</title>
    <style>
      .many {
        background-color: lavenderblush;
      }
      #only {
        background-color: blueviolet;
      }
      .yellow_t {
        background-color: yellow;
      }
      #green_t {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <h1>아이디 선택자 : #</h1>
    <h2>클래스 선택자 : .</h2>

    <table border="1">
      <tr>
        <td class="many">1</td>
        <td id="only">2</td>
        <td class="many">3</td>
      </tr>
      <tr>
        <td class="many">4</td>
        <td>5</td>
        <td>6</td>
      </tr>
    </table>

    <!-- practice -->
    <h1>계란말이</h1>
    <ol type="1" start="1">
      <li><span class="yellow_t">계란</span>을 깨서 섞어주세요.</li>
      <li><span id="green_t">파</span>를 잘게 썰어서 섞어주세요.</li>
      <li>프라이팬에 <span class="yellow_t">계란</span>을 부어 익혀주세요.</li>
      <li>익힌 <span class="yellow_t">계란</span>을 말아주세요.</li>
    </ol>
  </body>
</html>
