<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>부정 선택자</title>
    <style>
      #container > .n:not(span) {
        background-color: aqua;
      }
      #container > :not(p) {
        color: crimson;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Lorem ipsum dolor sit amet</p>
      <p class="n">Lorem ipsum dolor sit amet</p>
      <span class="n">Lorem ipsum dolor sit amet</span>
      <div>Lorem ipsum dolor sit amet</div>
    </div>
    <p>test</p>
    <!-- 선택자의 우선순위 -->
    <style>
      h1 {
        color: blue;
        color: red;
      }
    </style>
    <h1>확인</h1>
    <style>
      p {
        color: purple !important;
      }
      .b {
        color: red;
      }
      #a {
        color: gold;
      }
    </style>
    <p id="a" class="b" style="color: green">우선순위</p>
  </body>
</html>
