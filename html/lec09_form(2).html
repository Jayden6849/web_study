<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form 태그(2)</title>
  </head>
  <body>
    <!-- 1. color -->
    <input type="color" id="head" name="head" value="#e66465" />

    <!-- 2. number, range -->
    <input type="number" min="3" max="10" step="1" />
    <input type="range" min="10" max="30" step="2" />

    <!-- 3. textarea -->
    <textarea cols="20" rows="3"></textarea>

    <!-- 4. date, month, time -->
    <input type="date" value="2025-01-12" min="2025-01-01" max="2025-01-13" />
    <input type="month" value="2025-01" min="2025-01-01" max="2025-03-31" />
    <input type="time" value="16:20" />
  </body>
</html>
