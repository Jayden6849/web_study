<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼태그1</title>
  </head>
  <body>
    <form method="get" name="joinFrm" action="#">
        <input type="text" name="user_name" maxlength="10" placeholder="이름을 써주세요."/>
        <input type="text" name="user_name" maxlength="10" placeholder="이름을 써주세요." value="김철수"/>
        <input type="text" name="user_name" maxlength="10" placeholder="이름을 써주세요." readonly/>
        <input type="text" name="user_name" maxlength="10" placeholder="이름을 써주세요." disabled/>

      <!-- (1) text 속성 : 한 줄 짜리 문자 -->
      <!-- 라벨을 사용하는 방법 1번 -->
      <label>
          id
          <input type="text" name="user_id" id="user_id" value="cjs">
        </label>
      <!-- 라벨을 사용하는 방법 2번 -->
      <label for="user_pwd">pw</label>
      <input type="password" id="user_pwd">

      <!-- (2) password 속성 : 노출하고싶지 않은 정보를 입력받을 때 -->
      <label for="user_pw">pw</label>
      <input type="password" id="user_pw" minlength="4" maxlength="15" placeholder="비밀번호를 입력하세요">

      <!-- (3) email 속성 : 이메일 정보를 입력받을 때 : 기본적으로 유효성검사가 내장되어 있음 -->
      <label for="user_email">이메일</label>
      <input type="email" id="user_email" placeholder="이메일@email.com">

      <!-- (4) hidden 속성 : 일반인들 눈에는 안 보이지만 꼭 필요한 정보를 입력받을 때 -->
      <input type="hidden" id="user_hidden">

      <!-- (5) file 속성 : 첨부파일을 입력받고 싶을 때 -->
      <label for="user_profile">프로필</label>
      <input type="file" id="user_profile" style="display:none">

      <input type="file" id="user_profile2" multiple>
      <input type="file" id="user_profile2" accept=".pdf">
      <input type="file" id="user_profile2" accept="image/jpeg">

      <!-- (6) button 속성 : 버튼형식으로 입력받고싶을 때 -->
      <form method="get" action="#">
        <fieldset>
          <legend>버튼테스트</legend>
          <input type="button" value="기본" onclick="alert('Hi');">
          <input type="text" minlength="5" required>
          <input type="submit" value="제출">
          <input type="reset" value="초기화">
        </fieldset>
      </form>

      <!-- practice 회원가입 -->
      <form method="post" action="#">
        <fieldset>
          <legend>필수정보</legend>
          <label for="user_name3">이름</label>
          <input type="text" id="user_name3" required><br>
          <label for="user_id3">아이디</label>
          <input type="text" id="user_id3" required><br>
          <label for="user_pw3">비밀번호</label>
          <input type="password" id="user_pw3" required>
        </fieldset>
        <fieldset>
          <legend>추가 정보</legend>
          <label for="user_phone3">전화번호</label>
          <input type="text" id="user_phone3"><br>
          <label for="user_email3">이메일</label>
          <input type="email" id="user_email3"><br>
          <label for="user_file3">프로필</label>
          <input type="file" id="user_file3">
        </fieldset>
        <br>
        <button type="submit">제출하기</button>
        <button type="reset">다시쓰기</button>
      </form>
  </body>
</html>
