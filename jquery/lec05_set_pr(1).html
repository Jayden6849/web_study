<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set 연습</title>
    <style>
        .bg_brown{
            background-color: rgba(92,64,51,0.6);
        }
    </style>
    <script src="../resources/jquery-3.7.1.js"></script>
</head>
<body>
    <h1>배경색 변경</h1>
    <button id="chgBg_btn">배경색 변경</button>
    <script>
        $(function(){
            $('#chgBg_btn').click(function(){
                $('body').toggleClass('bg_brown');
            });
        });
    </script>
    <h1>개인정보 수집 동의</h1>
    <p>설문을 제출하려면 개인정보 수집에 동의해야 합니다.</p>
    <input type="checkbox" id="agreeCheck">
    <label for="agreeCheck">개인정보 수집에 동의합니다.</label><br><br>
    <button id="submitBtn" disabled>설문 제출</button>
    <script>
        $(function(){
            let bool = false;
            $('#agreeCheck').change(function(){
                if(!bool) {
                    $('#submitBtn').prop('disabled', false);
                    bool = true;
                } else {
                    $('#submitBtn').prop('disabled', true);
                    bool = false;
                }
            });
        });
    </script>
</body>
</html>
