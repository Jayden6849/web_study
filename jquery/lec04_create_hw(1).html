<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소생성 과제</title>
    <script src="../resources/jquery-3.7.1.js"></script>
</head>
<body>
    <h1>10개까지 추가</h1>
    <button id="insert_btn">추가</button>
    <div id="target_div">
        
    </div>
    <script>
        let cnt = 0;
        $(function(){
            $('#insert_btn').click(function(){
                // console.log('버튼테스트');
                // if(cnt >= 10) {
                //     alert('10개까지만 추가할 수 있습니다.');
                // } else {
                //     $('#target_div').append(`<input type='text'><br>`);
                //     cnt++;
                // }
                if($('#target_div > input').length >= 10) {
                    alert('10개까지만 추가할 수 있습니다.');
                } else {
                    $('#target_div').append(`<input type='text'><br>`);
                    cnt++;
                }
            });
        });
    </script>
    <h1>게시판에 글 쓰기</h1>
    <input type="radio" name="select" value="1" id="tagH1">
    <label for="tagH1">제목1</label><br>
    <input type="radio" name="select" value="2" id="tagH2">
    <label for="tagH2">제목2</label><br>
    <input type="radio" name="select" value="3" id="tagH3">
    <label for="tagH3">제목3</label><br>
    <input type="radio" name="select" value="4" id="tagP">
    <label for="tagP">문단</label><br>
    <label for="txt_input">내용</label>
    <input type="text" id="txt_input">
    <div id="insertEle_div">
        <!-- 요소가 추가될 공간 -->
    </div>
    <script>
        $(function(){
            $('#txt_input').on('keyup', function(key){
                if(key.keyCode==13) {
                    $('#insertEle_div').html('');
                    let ele = $('#txt_input').val();
                    if($('#tagH1').is(':checked')) {
                        // console.log('testH1');
                        $('#insertEle_div').append(`<h1>${ele}</h1>`);
                    } else if($('#tagH2').is(':checked')) {
                        // console.log('testH2');
                        $('#insertEle_div').append(`<h2>${ele}</h2>`);
                    } else if($('#tagH3').is(':checked')) {
                        // console.log('testH3');
                        $('#insertEle_div').append(`<h3>${ele}</h3>`);
                    } else if($('#tagP').is(':checked')) {
                        // console.log('testP');
                        $('#insertEle_div').append(`<p>${ele}</p>`);
                    } else {
                        alert('타입을 선택해주세요');
                    }
                }
            });
        });
    </script>
</body>
</html>
