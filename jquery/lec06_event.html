<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
    <script src="../resources/jquery-3.7.1.js"></script>
</head>
<body>
    <h1>on 메소드</h1>
    <div id="on_div">
        <ul>
            <li>html</li>
            <li>css</li>
            <li>javascript</li>
        </ul>
        <h3>h3이벤트</h3>
    </div>
    <script>
        $(function(){
            $('#on_div > ul > li').on('mouseenter', function(){
                console.log($(this).text());
            });
            $('#on_div>h3').on({
                'mouseenter':function(){
                    $(this).css('color','crimson');
                },
                'mouseleave':function(){
                    $(this).css('color', 'gold');
                }
            });
        });
    </script>
    <h1>off 메소드</h1>
    <button id="offBtn">이벤트</button>
    <script>
        $(function(){
            let cnt=0;
            $('#offBtn').click(function(){
                if(cnt++ < 3) {
                    alert('버튼 클릭');
                } else {
                    $(this).off('click');
                }
            });
        });
    </script>
    <h1>hover</h1>
    <img src="../resources/dung.png" style="width:150px;" id="imgTarget">
    <script>
        $(function(){
            $('#imgTarget').hover(function(){
                $(this).css('opacity','0.5');
            }, function(){
                $(this).css('opacity','1');
            });
        });
    </script>
    <h1>trigger</h1>
    <label>
        비밀번호
        <input name="user_pw" type="password">
    </label>
    <br>
    <label>
        비밀번호 확인
        <input name="pw_check" type="password">
    </label>
    <br>
    <span id="result"></span>
    <script>
        $(function(){
            $('input[name=pw_check]').keyup(function(){
                const userPw = $('input[name=user_pw]').val();
                const pwCheck = $(this).val();
                
                if(userPw == pwCheck) {
                    $('#result').html('일치합니다.');
                } else {
                    $('#result').html('일치하지 않습니다.');
                }
            });

            $('input[name=user_pw]').keyup(function(){
                $('input[name=pw_check]').trigger('keyup');
            });
        });
    </script>
</body>
</html>
