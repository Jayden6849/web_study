<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set</title>
    <style>
        .btn-3d {
            display: inline-block;
            font-size: 20px;
            font-weight: bold;
            padding: 15px 40px;
            color: white;
            background: linear-gradient(145deg, #3a8dff, #2674d9);
            border: none;
            border-radius: 8px;
            box-shadow: 0 6px #1a5bbd, 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            text-align: center;
            text-transform: uppercase;
            user-select: none;
        }
        .btn-3d.active {
            transform: translateY(6px);
            box-shadow: 0 2px #1a5bbd, 0 3px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
    <script src="../resources/jquery-3.7.1.js"></script>
</head>
<body>
    <a href="#" class="btn-3d">버튼</a>
    <script>
        $(function(){
            $('.btn-3d').on('click', function(e){
                e.preventDefault();
                $(e.target).toggleClass('active');
            });
        });
    </script>
    <h1>값 설정</h1>
    <form>
        <label for="user_id">아이디</label>
        <input type="text" id="user_id">
    </form>
    <button onclick="getSetValue();">값 설정</button>
    <script>
        const getSetValue = function() {
            const userId = $('#user_id').val();
            // console.log(userId);
            $('#user_id').val('user03');
        };
    </script>
    <h1>속성 설정</h1>
    <button onclick="practiceAttr();">연습</button>
    <div id="attr_container">
        <img src="../resources/dung.png" width="200" alt="뚱이">
        <br>
        <input type="text" name="img_text">
    </div>
    <script>
        const practiceAttr = function() {
            let loc = $('#attr_container > img').attr('src');
            $('#attr_container > img').attr('src', '../resources/sponge.png');
            $('#attr_container > img').attr({'width':'100', 'height':'100'});
            $('#attr_container > img').removeAttr('src');

            // selected, readonly, checked, disabled, required 등은
            // 존재하기만 한다면 속성이 적용되어버리기 때문에 기본값은 undifined임
            // 즉, attr을 사용할 수 없음
            const condition = $('#attr_container > input').attr(`disabled`);
            console.log(condition);
        };
    </script>
    <h1>prop()</h1>
    <form id="check_container">
        <input type="checkbox" name="lang" value="html">html<br>
        <input type="checkbox" name="lang" value="css">css<br>
        <input type="checkbox" name="lang" value="javascript">javascript
    </form>
    <button onclick="takeProp();">가져오기</button>
    <button onclick="changeProp();">바꾸기</button>
    <script>
        const takeProp = function(){
            // let chkProp = $('#check_container > input').first().attr('checked'); // attr로 가져오면 무조건 undefined임
            let chkHtml = $('#check_container > input').first().prop('checked');
            let chkCss = $('#check_container > input').first().prop('checked');
            let chkJs = $('#check_container > input').first().prop('checked');
            console.log(chkHtml);
        };
        const changeProp = function(){
            let ele = $('#check_container > input');
            let flag = ele.prop('checked');
            ele.prop('checked', !flag);

            // if(ele.prop('checked')) {
            //     ele.prop('checked', false);
            // } else {
            //     ele.prop('checked', true);
            // }
        };
    </script>
    <h1>스타일 설정하기</h1>
    <p id='styleTag'>컬러풀</p>
    <script>
        $(function(){
            $('#styleTag').click(function(e){
                // $(this).css('color', 'gold').css('fontSize', '2em');
                $(e.target).css({'color':'gold','fontSize':'2em'});
            });
        });
    </script>
</body>
</html>
