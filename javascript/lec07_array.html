    <h1>split</h1>
    <span>tom,json,maria,my</span>
    <br>
    <button onclick="chgStrToArr();">2번째 데이터 가져오기</button>
    <br>
    <span id="resultSpan"></span>
    <script>
        let chgStrToArr = () => {
            let str = document.getElementsByTagName('span')[0].innerHTML;
            // console.log(str);
            let arr = str.split(",");
            // console.log(arr);
            // console.log(arr[1]);
            document.getElementById("resultSpan").innerHTML = arr[1];
            
            if(arr.includes(`java`)){
                console.log("Hello World!");
            } else {
                console.log("java를 포함하지 않음");
            }

            if(arr.indexOf(`java`) != -1) {
                console.log("Hello World!");
            } else {
                console.log("java를 포함하지 않음");
            }

            if(arr.indexOf(`json`) != -1) {
                document.getElementById("resultSpan").innerHTML += `<br> ${arr[arr.indexOf("json")]} 출력`;
            }
        }
    </script>

    <h1 onclick="dataChange();">push, pop</h1>
    <script>
        let dataChange = () => {
            let names = [`철수`,`영희`];
            names.push(`길동`);
            names.unshift(`지은`);
            console.log(names);
            names.pop();
            console.log(names);
        }
    </script>
    <h1>기록하기</h1>
    <input type="text" id="memoInput">
    <button type="button" onclick="addMemo();">입력</button>
    <button type="button" onclick="showMemo();">출력</button>
    <button type="button" onclick="resetMemo();">배열초기화</button>
    <div id="targetDiv"></div>
    <script>
        let memoArr = new Array();

        let addMemo = () => {
            // input에 입력한 문자 정보 받아오기
            let inputText = document.getElementById("memoInput").value;
            // memoArr 배열에 요소로 추가하기
            memoArr.push(inputText);
            document.getElementById("memoInput").value = "";
            // console.log(memoArr);
        }
        let showMemo = () => {
            document.getElementById("targetDiv").innerHTML = `<ul>`;
            // memoArr 배열에 기록된 모든 정보를 순서가 없는 목록 형태로 출력
            for(let i=0; i<memoArr.length; i++) {
                document.getElementById("targetDiv").innerHTML += `<li>${memoArr[i]}</li>`
            }
            document.getElementById("targetDiv").innerHTML += `</ul>`;
        }
        let resetMemo = () => {
            memoArr = new Array();
        }
    </script>
