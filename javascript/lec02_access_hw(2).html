<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 태그 접근 과제 2</title>
</head>
<body>
    <form method="get" action="#">
        <fieldset>
            <legend>사용자 정보</legend>
            <label for="input1">아이디 : </label>
            <input id="input1" type="text">
            <br>
            <label for="input2">비밀번호 : </label>
            <input id="input2" type="password">
            <button onclick="chgText();">보기</button>
            <button onclick="chgPw();">숨기기</button>
        </fieldset>
    </form>
    <script>
        function chgText() {
            var status = document.getElementById("input2").type;
            // console.log(status);
            if(status == 'password') {
                document.getElementById("input2").type = 'text';
            }
        }
        function chgPw() {
            var status = document.getElementById("input2").type;
            if(status == 'text') {
                document.getElementById("input2").type = 'password';
            }
        }
    </script>
</body>
</html>
