<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Object</title>
</head>
<body>
    <h1>창 열고 닫기</h1>
    <button onclick="createWindow();">새로운 창 열기</button>
    <script>
        let createWindow = () => {
            window.open();
        }
    </script>
</body>
</html>
