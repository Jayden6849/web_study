<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string 연습하기</title>
</head>
<body>
    <h1>string 연습하기</h1>
    <p id="lipsum" style="font-weight: bold;">Lorem ipsum dolor sit amet</p>
    <form>
        <input type="button" value="변환" onclick="changeStr();">
        <div>
            <label for="str_1">대문자 만들기</label>
            <input type="text" id="str_1">
        </div>
        <div>
            <label for="str_2">소문자 만들기</label>
            <input type="text" id="str_2">
        </div>
        <div>
            <label for="str_3">문장의 길이</label>
            <input type="text" id="str_3">
        </div>
        <div>
            <label for="str_4">8번째 자리에 있는 알파벳</label>
            <input type="text" id="str_4">
        </div>
        <div>
            <label for="str_5">알파벳 'p'의 인덱스</label>
            <input type="text" id="str_5">
        </div>
        <div>
            <label for="str_6">뒤에서부터 찾았을 때 가장 가까운 'm'의 인덱스</label>
            <input type="text" id="str_6">
        </div>
        <div>
            <label for="str_7">12번 인덱스부터 5개의 알파벳</label>
            <input type="text" id="str_7">
        </div>
        <div>
            <label for="str_8">띄어쓰기 기준으로 단어 자르기</label>
            <textarea rows="5" style="resize: none;" id="str_8"></textarea>
        </div>
    </form>

    <script>
        let changeStr = () => {
            let txt = document.getElementById(`lipsum`).innerText;
            let arrTxt = txt.split(` `);
            let submitTxt = "";
            for(let i=0; i<arrTxt.length; i++) {
                if(i===arrTxt.length-1) {
                    submitTxt += arrTxt[i];   
                } else {
                    submitTxt += arrTxt[i] + '\n';
                }
            }
            document.getElementById("str_1").value = txt.toUpperCase();
            document.getElementById("str_2").value = txt.toLocaleLowerCase();
            document.getElementById("str_3").value = txt.length;
            document.getElementById("str_4").value = txt.charAt(7);
            document.getElementById("str_5").value = txt.indexOf(`p`);
            document.getElementById("str_6").value = txt.lastIndexOf(`m`);
            document.getElementById("str_7").value = txt.substr(12,5);
            document.getElementById("str_8").value = submitTxt;
        }
    </script>
</body>
</html>
