<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    <h1 id="red" onclick="chgRed('red');">빨강색</h1>
    <h1 id="orange" onclick="chgColor('orange');">주황색</h1>
    <h1 id="gold" onclick="chgEle(this);">노란색</h1>
    <script>
        function chgRed() {
            document.getElementById("red").style.color='red';
        }
        function chgColor(colorCode) {
            document.getElementById(colorCode).style.color = colorCode;
        }
        function chgEle(ele) {
            ele.style.color = ele.id;
        }
    </script>
    <h1>매개변수</h1>
    <input type="button" value="기본" onclick="printFruit('수박', 35000);">
    <br>
    <input type="button" value="순서 뒤집기" onclick="printFruit(15000, '딸기');">
    <br>
    <input type="button" value="작은" onclick="printFruit('참외');">
    <br>
    <input type="button" value="많은" onclick="printFruit('수박', 19999, '초특가')">
    <script>
        function printFruit(name, price) {
            console.log(`과일 이름 : ${name}`);
            console.log(`과일 가격 : ${price}`);
            // if(typeof(name)==="string" && typeof(price)==="number") {

            //     console.log(`과일 가격 : ${price}`);

                // console.log("자료형을 준수하여 입력해주세요.");
            // }

    </script>
    <h1>키오스크</h1>
    <h4>창립 기념일 행사로 전상품 5%할인됩니다.</h4>
    <label for="inputPrice">할인 전 : </label>
    <input type="number" id="inputPrice" readonly value="9400"><br>
    <input type="radio" name="discount" value="5%" onchange="calcPrice();">기본할인(5%)<br>
    <input type="radio" name="discount" value="10%" onchange="calcPrice(10);">통신사(10%)<br>
    <label for="outputPrice">결제액 :</label>
    <input type="number" id="outputPrice" readonly>
    <script>
        function calcPrice(percent = 5) {
            let price = Number(document.getElementById("inputPrice").value);
            price *= (1-percent/100);
            // console.log(price);
            document.getElementById("outputPrice").value = price;
        }
    </script>
    <h1>가변인자</h1>
    <button type="button" onclick="sumNum(2, 3, 1);">실행확인</button>
    <script>
        function sumNum() {
            let result = 0;
            for(let i=0; i<arguments.length; i++) {
                result += arguments[i];
            }
            console.log(result);
            console.log(arguments[0]);
            console.log(arguments[1]);
            console.log(arguments[2]);
        }
        
    </script>
    <h1>반환값</h1>
    <button onclick="alert(calcDay());">오늘 날짜</button>
    <script>
        function calcDay() {
            const date = new Date();
            const year = date.getFullYear();
            return `오늘은 ${year}년입니다.`;
        }
    </script>
    <h1>선언적 함수</h1>
    <button onclick="basicFunc();">테스트</button>
    <script>
        function basicFunc() {
            alert("선언1");
        }
        function basicFunc() {
            alert("선언2");
        }
    </script>
    <h1>익명 함수</h1>
    <button onclick="annonyFunc();">익명테스트</button>
    <script>
        let annonyFunc = function() {
           alert(`익명함수!`); 
        }
        // let annonyFunc = function() {
            
        // }
    </script>
    <h1>화살표 함수</h1>
    <button onclick="arrowFunc();">화살표테스트1</button>
    <button onclick="arrowFunc2('화살표');">화살표테스트2</button>
    <button onclick="arrowFunc3('화살표', '살');">화살표테스트3</button>
    <button onclick="arrowFunc4('화살표입니다.');">화살표테스트4</button>
    <script>
        // 1. 매개변수 없을 때
        let arrowFunc = () => {
            alert(`화살표함수!`);
        }
        // 2. 매개변수 있을 때
        let arrowFunc2 = (text) => {
            alert(`${text}함수입니다!`)
        }
        // 3. 반환값이 간단할 때(한 줄일 때는 중괄호를 생략가능)
        let arrowFunc3 = (str, s) => alert(str.indexOf(s));
        // 4. 매개변수가 하나일 때(매개변수가 하나라면 괄호를 생략가능)
        let arrowFunc4 = str => alert(str);
    </script>
    <!-- practice -->
    <h1>선언적함수, 익명함수, 화살표함수</h1>
    <button onclick="console.log(cal1(11, 41));">선언적함수</button>
    <button onclick="console.log(cal2(11, 41));">익명함수</button>
    <button onclick="console.log(cal3(11, 41));">화살표함수</button>
    <script>
        function cal1(a,b){
        	return a*b;
        }
        let cal2 = function (a,b){
        	return a*b;
        }
        let cal3 = (a,b) => {
        	return a*b;
        }
    </script>
    <h1>익명함수 활용</h1>
    <button onclick="timerFunc();">1초 뒤 동작</button>
    <script>
        let timerFunc = () => {
            setTimeout(function(){console.log(`1초 지났어요!`);},1000);
        }
    </script>
    <button onclick="returnFunc(`returnFunc`)(`test`);">반환값 테스트</button>
    <script>
        const returnFunc = (str) => {
            const innerFunc = (msg) => {console.log(str+" : "+msg);}
            return innerFunc;
        }
    </script>
    <div id="instant_div">
        즉시실행함수 테스트
    </div>
    <script>
        (function(){
            document.getElementById("instant_div").innerHTML = `<h1>확인</h1>`;
        })();
    </script>
</body>
</html>
